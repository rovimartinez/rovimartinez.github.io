<!DOCTYPE html>
<html>
<head>
    <style>
        /* Estilos generales del carrusel */
        .carousel {
            position: relative;
            width: 500px;
            height: 300px;
            margin: 0 auto;
            overflow: hidden;
        }

        .carousel-inner {
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        /* Estilos de flechas laterales */
        .carousel-arrow {
            position: absolute;
            top: 50%;
            width: 50px;
            height: 50px;
            background-color: #333;
            color: #fff;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease-in-out;
        }

        .carousel-arrow:hover {
            opacity: 1;
        }

        .carousel-arrow-left {
            left: 0;
        }

        .carousel-arrow-right {
            right: 0;
        }

        /* Estilo de flechas laterales con animación de desvanecimiento */
        .carousel-arrow-fade {
            transition: opacity 0.5s ease-in-out;
        }

        /* Estilo de flechas laterales con animación de rotación */
        .carousel-arrow-rotate {
            transition: transform 0.3s ease-in-out;
        }

        .carousel-arrow-rotate:hover {
            transform: rotate(180deg);
        }

        /* Estilo de flechas laterales con animación de rebote */
        .carousel-arrow-bounce {
            transition: transform 0.3s ease-in-out;
        }

        .carousel-arrow-bounce:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item" style="background-color: #ff6384;">1</div>
            <div class="carousel-item" style="background-color: #36a2eb;">2</div>
            <div class="carousel-item" style="background-color: #cc65fe;">3</div>
        </div>
        <div class="carousel-arrow carousel-arrow-left carousel-arrow-fade" onclick="prevSlide()">«</div>
        <div class="carousel-arrow carousel-arrow-right carousel-arrow-fade" onclick="nextSlide()">»</div>
    </div>

    <script>
        var currentIndex = 0;
        var carouselItems = document.querySelectorAll('.carousel-item');
        var numItems = carouselItems.length;

        function showSlide(index) {
            if (index < 0) {
                index = numItems - 1;
            } else if (index >= numItems) {
                index = 0;
            }

            currentIndex = index;
            var offset = -currentIndex * 100;
            document.querySelector('.carousel-inner').style.transform = 'translateX(' + offset + '%)';
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        // Mostrar la primera diapositiva inicialmente
        showSlide(currentIndex);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>Menú de Desplazamiento Lateral con Acordeón</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        css body {
            margin: 0;
            padding: 0;
        }

        #menu {
            width: 200px;
            height: 100vh;
            background-color: #f2f2f2;
            position: fixed;
            left: -200px;
            /* Oculta el menú fuera de la pantalla */
            top: 0;
            transition: left 0.3s ease;
            /* Agrega una transición suave al mostrar/ocultar el menú */
        }

        #menu.show {
            left: 0;
            /* Muestra el menú */
        }

        #menu-toggle {
            width: 30px;
            height: 30px;
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 999;
        }

        .line {
            width: 100%;
            height: 2px;
            background-color: #333;
            margin-bottom: 5px;
        }

        #menu ul {
            list-style-type: none;
            padding: 0;
            margin: 20px;
        }

        #menu ul li {
            margin-bottom: 10px;
        }

        #menu ul li a {
            text-decoration: none;
            color: #333;
        }

        .accordion-content {
            display: none;
            padding: 10px;
        }

        #content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="menu">
        <div id="menu-toggle">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <ul>
            <br><br>
            <li><a href="#" class="accordion-toggle">Proyecto 1</a>
                <div class="accordion-content">
                    <p>Contenido del Proyecto 1</p>
                </div>
            </li>
            <li><a href="#" class="accordion-toggle">Proyecto 2</a>
                <div class="accordion-content">
                    <p>Contenido del Proyecto 2</p>
                </div>
            </li>
            <li><a href="#" class="accordion-toggle">Proyecto 3</a>
                <div class="accordion-content">
                    <p>Contenido del Proyecto 3</p>
                </div>
            </li>
            <li><a href="#" class="accordion-toggle">Proyecto 4</a>
                <div class="accordion-content">
                    <p>Contenido del Proyecto 4</p>
                </div>
            </li>
            <li><a href="#" class="accordion-toggle">Proyecto 5</a>
                <div class="accordion-content">
                    <p>Contenido del Proyecto 5</p>
                </div>
            </li>
        </ul>
    </div>
    <div id="content">
        <!-- Contenido de los proyectos -->
    </div>
    <script src="script.js"></script>
    <script>
        var menu = document.getElementById("menu");
        var menuToggle = document.getElementById("menu-toggle");
        // Mostrar/ocultar el menú al hacer clic en el botón de menú
        menuToggle.addEventListener("click", function () {
            menu.classList.toggle("show");
        });
        // Desplegar/ocultar contenido al hacer clic en cada proyecto
        var accordionToggles = document.getElementsByClassName("accordion-toggle");
        for (var i = 0; i < accordionToggles.length; i++) {
            accordionToggles[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var accordionContent = this.nextElementSibling;
                if (accordionContent.style.display === "block") {
                    accordionContent.style.display = "none";
                } else {
                    accordionContent.style.display = "block";
                }
            });
        }
    </script>
</body>

</html>

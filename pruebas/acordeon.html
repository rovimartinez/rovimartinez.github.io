<!DOCTYPE html>
<html>
<head>
  <title>Acorde√≥n de Proyectos</title>
  <style>
    .accordion {
      background-color: #eee;
      color: #444;
      cursor: pointer;
      padding: 18px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
      transition: 0.4s;
    }

    .active, .accordion:hover {
      background-color: #ccc;
    }

    .panel {
      padding: 0 18px;
      background-color: white;
      display: none;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <button class="accordion">Proyecto 1</button>
  <div class="panel">
    <p>Contenido del Proyecto 1...</p>
  </div>

  <button class="accordion">Proyecto 2</button>
  <div class="panel">
    <p>Contenido del Proyecto 2...</p>
  </div>

  <button class="accordion">Proyecto 3</button>
  <div class="panel">
    <p>Contenido del Proyecto 3...</p>
  </div>

  <button class="accordion">Proyecto 4</button>
  <div class="panel">
    <p>Contenido del Proyecto 4...</p>
  </div>

  <button class="accordion">Proyecto 5</button>
  <div class="panel">
    <p>Contenido del Proyecto 5...</p>
  </div>

  <script>
    var accordions = document.getElementsByClassName("accordion");

    for (var i = 0; i < accordions.length; i++) {
      accordions[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.display === "block") {
          panel.style.display = "none";
        } else {
          panel.style.display = "block";
        }
      });
    }
  </script>
</body>
</html>

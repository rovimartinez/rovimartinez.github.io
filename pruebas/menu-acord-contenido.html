<!DOCTYPE html>
<html>
<head>
  <title>Menú de Desplazamiento Lateral con Acordeón</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #menu {
      width: 200px;
      height: 100vh;
      background-color: #f2f2f2;
      position: fixed;
      left: -200px;
      top: 0;
      transition: left 0.3s ease;
    }
    #menu.show {
      left: 0;
    }
    #menu-toggle {
      width: 30px;
      height: 30px;
      position: fixed;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 999;
    }
    .line {
      width: 100%;
      height: 2px;
      background-color: #333;
      margin-bottom: 5px;
    }
    #menu ul {
      list-style-type: none;
      padding: 0;
      margin: 20px;
    }
    #menu ul li {
      margin-bottom: 10px;
    }
    #menu ul li a {
      text-decoration: none;
      color: #333;
    }
    .accordion-content {
      display: none;
      padding: 10px;
    }
    #content {
      margin-left: 20px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }
    #content.hide {
      margin-left: 220px;
    }
  </style>
</head>
<body>
  <div id="menu">
    <div id="menu-toggle">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <ul>
        <br><br>
      <li><a href="#" class="accordion-toggle">Proyecto 1</a>
        <div class="accordion-content">
          <p>Contenido del Proyecto 1</p>
        </div>
      </li>
      <li><a href="#" class="accordion-toggle">Proyecto 2</a>
        <div class="accordion-content">
          <p>Contenido del Proyecto 2</p>
        </div>
      </li>
      <li><a href="#" class="accordion-toggle">Proyecto 3</a>
        <div class="accordion-content">
          <p>Contenido del Proyecto 3</p>
        </div>
      </li>
      <li><a href="#" class="accordion-toggle">Proyecto 4</a>
        <div class="accordion-content">
          <p>Contenido del Proyecto 4</p>
        </div>
      </li>
      <li><a href="#" class="accordion-toggle">Proyecto 5</a>
        <div class="accordion-content">
          <p>Contenido del Proyecto 5</p>
        </div>
      </li>
    </ul>
  </div>
  <div id="content">
    <br>
    <p>Texto de prueba</p>
  </div>
  <script>
    var menu = document.getElementById("menu");
    var menuToggle = document.getElementById("menu-toggle");
    var content = document.getElementById("content");
     menuToggle.addEventListener("click", function() {
      menu.classList.toggle("show");
      content.classList.toggle("hide");
    });
     var accordionToggles = document.getElementsByClassName("accordion-toggle");
    for (var i = 0; i < accordionToggles.length; i++) {
      accordionToggles[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var accordionContent = this.nextElementSibling;
        if (accordionContent.style.display === "block") {
          accordionContent.style.display = "none";
        } else {
          accordionContent.style.display = "block";
        }
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Página de Autenticación</title>
  <style>
    /* Estilos CSS aquí */

    body {
      background-color: #F2F2F2;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333333;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #FFFFFF;
      margin: 0;
      font-size: 32px;
    }

    section {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #FFFFFF;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    button {
      display: block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #333333;
      color: #FFFFFF;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .error-message {
      color: red;
    }

    .success-message {
      color: green;
    }
  </style>
</head>
<body>
  <header>
    <h1>Robótica Educativa - Inicio de Sesión</h1>
  </header>

  <section>
    <h2>Autenticación</h2>
    <form id="auth-form">
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit" id="login-btn">Iniciar sesión</button>
      <button type="submit" id="register-btn">Registrar</button>
    </form>
    <div id="message-container"></div>
  </section>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBvaHVzrjt89982iejiSgDq-h4nOKEww7M",
      authDomain: "roboticaeducativa-b5ee2.firebaseapp.com",
      projectId: "roboticaeducativa-b5ee2",
      storageBucket: "roboticaeducativa-b5ee2.appspot.com",
      messagingSenderId: "953005574181",
      appId: "1:953005574181:web:684ed71344e716a1d557cc",
      measurementId: "G-KQVW7RP5X9"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    // Obtener elementos del formulario
    const emailField = document.getElementById('email');
    const passwordField = document.getElementById('password');
    const loginButton = document.getElementById('login-btn');
    const registerButton = document.getElementById('register-btn');
    const messageContainer = document.getElementById('message-container');

    // Manejar el inicio de sesión
    loginButton.addEventListener('click', (e) => {
      e.preventDefault();
      const email = emailField.value;
      const password = passwordField.value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Inicio de sesión exitoso
          showMessage('success', 'Inicio de sesión exitoso');
          clearForm();
        })
        .catch((error) => {
          // Error en el inicio de sesión
          showMessage('error', 'Error: ' + error.message);
        });
    });

    // Manejar el registro
    registerButton.addEventListener('click', (e) => {
      e.preventDefault();
      const email = emailField.value;
      const password = passwordField.value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Registro exitoso
          showMessage('success', 'Registro exitoso');
          clearForm();
        })
        .catch((error) => {
          // Error en el registro
          showMessage('error', 'Error: ' + error.message);
        });
    });

    // Función para mostrar mensajes
    function showMessage(type, message) {
      const messageElement = document.createElement('p');
      messageElement.textContent = message;
      messageElement.classList.add(type + '-message');
      messageContainer.appendChild(messageElement);
      setTimeout(() => {
        messageElement.remove();
      }, 5000);
    }

    // Función para limpiar el formulario
    function clearForm() {
      emailField.value = '';
      passwordField.value = '';
    }
  </script>
</body>
</html>

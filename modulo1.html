<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Módulo 1 - Robótica educativa</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #336699;
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    input[type="submit"] {
      background-color: #336699;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #235180;
    }
  </style>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
    apiKey: "AIzaSyBvaHVzrjt89982iejiSgDq-h4nOKEww7M",
    authDomain: "roboticaeducativa-b5ee2.firebaseapp.com",
    projectId: "roboticaeducativa-b5ee2",
    storageBucket: "roboticaeducativa-b5ee2.appspot.com",
    messagingSenderId: "953005574181",
    appId: "1:953005574181:web:684ed71344e716a1d557cc",
    measurementId: "G-KQVW7RP5X9"
  };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // User is not authenticated, redirect to index.html
        window.location.href = 'index.html';
      }
    });

    const logoutForm = document.getElementById('logoutForm');

    logoutForm.addEventListener('submit', (e) => {
      e.preventDefault(); // Prevent form submission

      signOut(auth)
        .then(() => {
          // User signed out successfully
          window.location.href = 'index.html'; // Redirect to index.html
        })
        .catch((error) => {
          // Handle sign-out errors
          console.log(error);
          alert('Error al cerrar sesión.');
        });
    });
  </script>
</head>
<body>
  <header>
    <h1>Módulo 1 - Robótica educativa</h1>
  </header>

  <div class="container">
    <h2>Bienvenido al Módulo 1</h2>
    <p>¡Aquí aprenderás los conceptos básicos de la robótica educativa!</p>

    <form id="logoutForm">
      <input type="submit" value="Cerrar sesión">
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboMakerLab</title>
    <link rel="stylesheet" href="css/estilo-inicio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    
    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-robot"></i>
            <a href="#">RoboMakerLab</a>
        </div>
        <div class="menu">
            <div class="menu-links">
                <a href="index.html">Inicio</a>
                <a href="cursos.html">Cursos</a>
                <a href="contacto.html">Contacto</a>
            </div>
        </div>
    </nav>
    <main>
        <div class="inicio-parrafo">
            <form id="loginForm" class="login-form">
                <label for="email">Correo:</label>
                <input type="text" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Iniciar sesión">
            </form>
            <div class="menu-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </main>
    

    <footer>
        <p>&copy; 2023 RoboMakerLab. Todos los derechos reservados.</p>
    </footer>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyBvaHVzrjt89982iejiSgDq-h4nOKEww7M",
            authDomain: "roboticaeducativa-b5ee2.firebaseapp.com",
            projectId: "roboticaeducativa-b5ee2",
            storageBucket: "roboticaeducativa-b5ee2.appspot.com",
            messagingSenderId: "953005574181",
            appId: "1:953005574181:web:684ed71344e716a1d557cc",
            measurementId: "G-KQVW7RP5X9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();

        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent form submission

            const email = loginForm.email.value;
            const password = loginForm.password.value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // User signed in successfully
                    window.location.href = 'cursos/0-fundamentos.html';  // Redirect to modulo1.html
                })
                .catch((error) => {
                    // Handle sign-in errors
                    console.log(error);
                    alert('Error al iniciar sesión. Verifica tus credenciales.');
                });
        });

        //Redimenciona imagen al escalar 
        window.addEventListener('resize', function () {
            var robotImage = document.getElementById('robot-image');
            if (window.innerWidth <= 600) {
                robotImage.style.display = 'none';
            } else {
                robotImage.style.display = 'block';
            }
        });

    </script>
    
</body>

</html>
